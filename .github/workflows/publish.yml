name: Build and Publish to GHCR (simple)

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo layout (debug)
        run: |
          echo "=== ROOT ==="
          ls -la
          echo "=== APP DIR ==="
          ls -la app || true
          echo "=== DOCKERFILE ==="
          sed -n '1,120p' Dockerfile

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image (no buildx)
        run: docker build -f Dockerfile -t ghcr.io/${{ github.repository }}:latest .

      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}:latest

name: Build and Publish to GHCR (simple)

on:
  push:
    branches: ["main", "master"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - show files
        run: |
          echo "=== ROOT DIRECTORY ==="
          pwd
          ls -la
          echo ""
          echo "=== APP DIRECTORY ==="
          ls -la app || echo "app folder NOT FOUND"
          echo ""
          echo "=== FILE TREE (2 levels deep) ==="
          find . -maxdepth 2 -type f -print
          echo ""
          echo "=== DOCKERFILE CONTENT ==="
          cat Dockerfile || echo "Dockerfile NOT FOUND"
          echo ""
          echo "=== DOCKERIGNORE ==="
          (ls -la .dockerignore && cat .dockerignore) || echo "No .dockerignore file"

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image
        run: docker build -f Dockerfile -t ghcr.io/${{ github.repository }}:latest .

      - name: Push image
        run: docker push ghcr.io/${{ github.repository }}:latest

<!doctype html><html><body>
<p><a href="/">‚Üê Back</a> | <a href="/logout">Logout</a></p>
<h2>Leaderboard (Gameweek {{ gw }})</h2>
{% if msg %}<p><b>{{ msg }}</b></p>{% endif %}

<form method="post" action="/results/sync">
  <input name="gw" type="number" min="1" max="38" value="{{ gw }}" required>
  <button type="submit">Sync final results for this GW</button>
</form>

<table border="1" cellpadding="6">
<tr><th>Rank</th><th>Name</th><th>Points</th></tr>
{% for row in weekly %}
<tr><td>{{ loop.index }}</td><td>{{ row[0] }}</td><td>{{ row[1] }}</td></tr>
{% endfor %}
</table>

</body></html>
